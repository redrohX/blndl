    </div>
  </div>
  <script src="js/vendor/fontfaceobserver.js"></script>
  <script>
/*
	Fonts are loaded through @font-face rules in the CSS whenever an element references them.
	FontFaceObserver creates a referencing element to trigger the font request, and lsisten for font load events.
	When all 3 fonts are loaded, we enable them by adding a class to the html element
*/
(function( w ){
	// if the class is already set, we're good.
	if( w.document.documentElement.className.indexOf( "fonts-loaded" ) > -1 ){
		return;
	}
	var fontA = new w.FontFaceObserver( "Lato", {
		weight: 400
	});
	var fontB = new w.FontFaceObserver( "Source Sans Pro", {
		weight: 700
	});
	var fontC = new w.FontFaceObserver( "Source Sans Pro", {
		weight: 900
	});
  var fontD = new w.FontFaceObserver( "Alegreya Sans", {
		weight: 500
	});
  var fontE = new w.FontFaceObserver( "Alegreya Sans", {
		weight: 700
	});
  var fontF = new w.FontFaceObserver( "Alegreya Sans", {
		weight: 800
	});
  var fontG = new w.FontFaceObserver( "Crimson Text", {
		weight: 400
	});
	w.Promise
		.all([fontA.check(), fontB.check(), fontC.check(), fontD.check(), fontE.check(), fontF.check(), fontG.check()])
		.then(function(){
			w.document.documentElement.className += " fonts-loaded";
		});
}( this ));
	</script>
  <!-- <script src="js/scripts.js"></script> -->
</body>
